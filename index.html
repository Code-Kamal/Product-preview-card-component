<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./new_index.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="box1">
                <img src="./images/image-product-desktop.jpg" height="450px" width="300px" alt="Product Image">
            </div>
            <div class="box2">
                <p id="Paragraph">
                    <p class="p1">Perfume</p> <p class="p2">Gabrielle Essence Eau De Parfum</p>
                    <p class="p3">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                    <p class="p4">$144.99 </p><p class="p5"><s><sup>$169.99</sup></s></p>
                    <button>Add to Cart</button>
                </p>
            </div>
        </div>
        <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamal Dhital</a>.
  </div>
    </body>
</html>
